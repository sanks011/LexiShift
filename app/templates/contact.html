<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #9fbce4 0%, #94c2e1 100%);
            min-height: 100vh;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 3rem;
            padding: 3rem;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #1a365d;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .contact-info {
            margin: 2.5rem 0;
            padding: 2rem;
            background: rgba(52, 152, 219, 0.05);
            border-radius: 10px;
            animation: fadeIn 1s ease-out 0.3s backwards;
            transition: transform 0.3s ease;
        }

        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }

        button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We value your feedback and are here to assist you. Please reach out with any questions or inquiries.</p>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> <a href="mailto:forloopdeloop@gmail.com">forloopdeloop@gmail.com</a></p>
            <p><strong>Phone:</strong> +91 9800567487</p>
            <p><strong>Address:</strong> üìç Adamas University, North 24 Pargana, Pin 700126</p>
        </div>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            emailjs.init('Clf5rSoCnhqqeLqAk');

            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                emailjs.sendForm('service_ux9wzpa', 'template_ivkz8nl', this)
                    .then(function() {
                        alert('Message sent successfully!');
                        document.getElementById('contact-form').reset();
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert('Failed to send message. Please try again later.');
                    });
            });
        });
    </script>
</body>
</html>
